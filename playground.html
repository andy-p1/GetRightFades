<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Right Fades</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
      href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Inter:wght@400;600;700&family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <nav class="nav collapsible collapsible--expanded">
            <a href="#" class="nav_logo">Get Right Fades</a>
            <svg class="icon icon--secondary nav__toggler">
                <use xlink: href="/images/GRF-Sprite.svg#menu-icon-svg"></use>
            </svg>
            <ul class="list nav__list collapsible__content">
                <li class="nav__item">
                <a href="#">ABOUT US</a>
                </li>
                <li class="nav__item">
                <a href="#">FOLLOW US</a></li>
                <li class="nav__item">
                <a href="#">CONTACT</a>
                </li>
                <li class="nav__item">
                <a href="#">BOOK AN APPOINTMENT</a>
                </li>
                <li class="nav__item">
                <a href="#">GITHUB</a>
                </li>
            </ul>
        </nav>
    </header>

    <footer class="block block--dark footer">
        <div class="container grid footer__sections">
          <section class="collapsible footer__section">
            <div class="collapsible__header">
                <h2 class="collapsible__heading footer__heading">Contact</h2>
                <button class="icon--btn">
                  <svg class="icon icon--white collapsible__arrow">
                    <use href="/images/GRF-Sprite.svg#arrow-icon-svg"></use>
                  </svg>
                </button>
              </div>
            <div class="collapsible__content">
              <ul class="list">
                <li><a href="#">Website Hosting</a></li>
                <li><a href="#">Free Automated Wordpress</a></li>
                <li><a href="#">Migrations</a></li>
              </ul>
            </div>
          </section>
          <div class="footer__brand">
            <a href="#">
              <svg class="icon icon--white">
                <use href="/images/GRF-Sprite.svg#github-icon-svg"></use>
              </svg>
            </a>
            <p class="footer__copyright">See my code in GitHub</p>
          </div>
        </div>
      </footer>
      
    <script src="/js/Collapsible.js"></script>
  </body>
</html>
